<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Poppins|Sanchez" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact - Hayley K</title>
</head>
<!-- HEADER -->

<body>
    <header>
        <div class="container">
            <img class="logo" src="/Responsive-Portfolio/assets/images/Mrs.-K---Name-Outlined.png" alt="logo">


            <nav>
                <ul>
                    <li class="hvr-shadow">
                        <a href="index.html">About</a>
                    </li>
                    <li class="hvr-shadow">
                        <a href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="hvr-shadow">
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- CONTACT -->
    <div class="wrapper">
        <section class="Contact">
            <h2>Contact</h2>
            <hr>
            <form action="">
                <label for="fullName">Full Name:</label>
                <br>
                <input type="text" name="fullName" id="fullName" placeholder="Jane Smith">
                <br>
                <label for="email">Email:</label>
                <br>
                <input type="email" name="email" id="email" placeholder="youremail@email.com">
                <br>
                <label for="message">Message:</label>
                <br>
                <input type="message" name="message" id="message">
                <button>Submit</button>
            </form>

        </section>

        <!-- FOOTER -->
        <section class="footer">
            <p>Designed by
                <a href="#">Hayley K.</a> &copy; 2018. </p>
        </section>


    </div>

</body>

</html>
